{% for case in court.civilCases %}
    <div class="row">
        <div class="col-xs-6">
            <div>{{ case.partyType }} {{ case.name }}</div>
            <div class="text-muted"><small>{{ case.caseNumber }}</small></div>
        </div>
        <div class="col-xs-6 text-right">
            <div>
                <span>{{ case.otherName }}</span>
                {% if 'link' in case %}
                    <span><a href="{{ case.link }}" target="_blank">Details</a></span>
                {% endif %}
            </div>
            <div class="text-muted"><small>{{ case.status }}</small></div>
        </div>
        <div class="col-sm-10 col-sm-offset-2 sub-cases {{ case.caseNumber }}">
            <div class="info"></div>
            <div class="results"></div>
        </div>
    </div>
{% else %}
    <div class="text-muted">No civil cases found</div>
{% endfor %}
