<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Virginia Hospital Civil Cases</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            .court-name-row {
                cursor: pointer;
                padding: 2px 5px;
            }

            .case-row {
                padding: 2px 10px;
            }

            .case-row:nth-child(even), .court-name-row:nth-child(even) {
                background-color: #eee;
            }

            .case-ignore {
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Virginia Hospital Civil Cases</a>
                </div>
            </div>
        </nav>

        <div class="container">
            {% if 'regions' in data %}
                {% for region in data.regions %}
                    <div><a href="/{{ region }}">{{ region }}</a></div>
                {% endfor %}
            {% endif %}

            {% if 'region' in data %}
                <h4>{{ data.region }}</h4>
                <div class="row">
                    <div class="col-xs-3">
                        <div id="court-name-container">
                            {% for court in data.courts|sort(attribute='name')  %}
                                <div class="court-name-row" onclick="loadCourt('{{ data.region }}', '{{ court.full_name }}')">
                                    <div class="pull-right">{{ court.case_count }}</div>
                                    {{ court.name }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="col-xs-9">
                        <button id="ignore-button" class="btn btn-sm" onclick="toggleIgnoredVisibility()">Ignored</button>
                        <div id="current-court-data"></div>
                    </div>
                </div>
            {% endif %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script>
            function loadCourt(region, court) {
                $('#current-court-data').html('<div class="text-muted">Loading...</div>');
                $.get('/' + region + '/' + court, function(data) {
                    $('#current-court-data').html(data);
                    toggleIgnoredVisibility(false);
                })
                .fail(function() {
                });
            }

            var ignoredVisibility = true;
            function toggleIgnoredVisibility(visible) {
                if(!visible) {
                    visible = !ignoredVisibility;
                }

                if(visible) {
                    $('.case-ignore').show();
                    $('#ignore-button').html('Hide Ignored Cases');
                    ignoredVisibility = true;
                } else {
                    $('.case-ignore').hide();
                    $('#ignore-button').html('Show Ignored Cases');
                    ignoredVisibility = false;
                }
                $('.case-row:visible:even').css({'background-color': '#eee'});
                $('.case-row:visible:odd').css({'background-color': '#fff'});
            }
        </script>
    </body>
</html>
